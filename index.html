<!DOCTYPE html>
<html>
  <head>
  </head>
  <body style="background-color:#50C878;">
    <img id="bg"
	 src="slowroad.gif"	
         style="position:fixed; left:0px; top:0px;width:50px; height:50px; border:none;"
    >
    <img id="car"
	 src="252623BD-836E-4323-AE4D-C91D4A1A484D.png"	
         style="position:fixed; left:0px; top:0px;width:50px; height:50px; border:none;"
    >
    <body style="background-color:#50C878;">
    <img id="enemy"
	 src="Empty.png"	
         style="position:fixed; left:0px; top:0px;width:50px; height:50px; border:none;"
    >
    <script>
	alert("roadrunner");
	var enemymoveable = true;
	var screenwidth = window.innerWidth;
	var screenheight = window.innerHeight;
	var width = screenwidth;
	var height = screenheight;
	width = width / 3;
	var left = screenwidth / 3;
	var xspeed = 4;
	var upspeed = 3;
	var downspeed = 6;
	var enemyspeed = 3;
	var a = 0;

	var enemypos = a;
	var enemyypos = 0 - carheight;

	bg.style.left = left + "px";
	bg.style.height = height + "px";
	bg.style.width = width + "px";

	var carwidth = width / 4 - 50;
	car.style.width = carwidth + "px";
	var carheight = height / 5;
	var cartop = height - carheight - height / 17;
	var carleft = left + width / 2 - carwidth / 2;
	car.style.height = carheight + "px";
	car.style.top = cartop + "px";
	car.style.left = carleft + "px";
	enemy.style.height = carheight + "px";
	enemy.style.width = carwidth + "px";

	var ymove = 0;
	var xmove = 0;

	window.addEventListener("keydown", function(event) {
		if (event.key == "ArrowLeft") {
			xmove = xspeed * -1;
		}
		if (event.key == "ArrowRight") {
			xmove = xspeed * 1;
		}
		if (event.key == "ArrowUp") {
			ymove = upspeed;
		}
		if (event.key == "ArrowDown") {
			ymove = downspeed * -1;
		}
	});
	window.addEventListener("keyup", function(event) {
		if (event.key == "ArrowLeft") {
			xmove = 0;
		}
		if (event.key == "ArrowRight") {
			xmove = 0;
		}
		if (event.key == "ArrowUp") {
			ymove = 0;
		}
		if (event.key == "ArrowDown") {
			ymove = 0;
		}
	});

	function makeenemy() {
		var enemycar = "";
		var enemynum = Math.floor(Math.random() * (4 - 1 + 1) + 1);
		if (enemynum == 1) {
			enemycar = "enemycar1.png";
		}
		if (enemynum == 2) {
			enemycar = "enemycar2.png";
		}
		if (enemynum == 3) {
			enemycar = "259DA7B3-FF41-4B47-B7A0-F65913634E56.png";
		}
		if (enemynum == 4) {
			enemycar = "enemycar4.png";
		}
		enemy.src = enemycar;
		var pos = Math.floor(Math.random() * (4 - 1 + 1) + 1);
		if (pos == 1) {
			a = carwidth + left + carwidth / 16;
		}
		if (pos == 2) {
			a = carwidth + left + carwidth + carwidth / 16;
		}
		if (pos == 3) {
			a = carwidth + left + carwidth * 2 + carwidth / 16;
		}
		if (pos == 4) {
			a = carwidth + left + carwidth * 3 + carwidth / 16;
		}
		enemypos = a;
		enemymoveable = true;
	}
	makeenemy();

	function update() {
		cartop = cartop - ymove;
		carleft = carleft + xmove;
		car.style.top = cartop + "px";
		car.style.left = carleft + "px";
		enemy.style.left = enemypos + "px";
		enemy.style.top = enemyypos + "px";
	}
	setInterval(update, 15);
		function move() {
		if (enemymoveable==true){
			if (enemyypos <= height) {
				enemyypos = enemyypos + enemyspeed;
				enemy.style.top = enemyypos + "px";
			}
			if (enemyypos > height) {
				makeenemy();
				clearInterval(move);
				enemyypos = -300 - carheight;
				enemy.style.top = enemyypos + "px";
				if (enemyspeed <= 30) {
					enemyspeed = enemyspeed + 0.5;
				}
			}
		}
	}
	setInterval(move, 15);
    </script>
  </body>
</html>
